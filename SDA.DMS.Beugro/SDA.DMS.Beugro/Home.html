<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <form>
        <div class="row">

            <div class="col-6 offset-2">
                <div class="form-group">
                    <label for="name">Sör neve</label>
                    <select class="form-control" id="name">                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="tagline">Szlogen</label>
                    <input readonly type="text" class="form-control" id="tagline">
                </div>
                <div class="form-group">
                    <label for="description">Részletes leírás</label>
                    <textarea readonly class="form-control rounded-0" id="description" rows="10"></textarea>
                </div>
                <label for="ibu">Keserűség (IBU)</label>
                <div class="progress">
                    <progress style="width:100%" value="0" id="ibu" max="100"></progress>
                </div>
                <label for="ingredients">Maláta összetétele</label>
                <table id="ingredients" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Összetevő</th>
                            <th scope="col">Mennyiség</th>
                            <th scope="col">Mértékegység</th>
                        </tr>
                    </thead>                    
                </table>
            </div>


            <div class="col-2">
                <img id="kep" src="https://images.punkapi.com/v2/keg.png" alt="beer" class="img-thumbnail">
            </div>
        </div>
    </form>



    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/Home.js"></script>
</body>
</html>
